<!doctype html>
<head>
  <title>Mugshot.py - Results</title>

  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>

<div class="content-center">
  <h1 class="text-center">A face was detected!</h1>

  <img src="0.0.0.0:5000/fetch-image"></img>

  <h2>Accuracy percentage for the given image with a threshold of 0.6 was: </h1>
  <h2>{{percentage}}</h2>

  <h2>The matching individual was charged with: </h1>
  <h2>{{charges | safe}}</h2>

  <form class="text-center" method="POST" enctype="multipart/form-data">
    <input class="button" type="submit" value="Return">
  </form>
</div>
